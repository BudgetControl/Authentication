version: '3'
dotenv:
  - ".env"
tasks:
  build:
    desc: Build production enviroment
    cmds:
      - docker-compose up -d
      - docker container cp bin/apache/authtentication.conf budgetcontrol-ms-authtentication:/etc/apache2/sites-available/budgetcontrol.cloud.conf
      - docker container exec budgetcontrol-ms-authtentication service apache2 restart
      - docker container exec budgetcontrol-ms-authtentication vendor/bin/phinx migrate
  build:dev:
    desc: Build production enviroment
    cmds:
      - docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
      - docker container cp bin/apache/authtentication.conf budgetcontrol-ms-authtentication:/etc/apache2/sites-available/budgetcontrol.cloud.conf
      - docker container exec budgetcontrol-ms-authtentication service apache2 restart
      - docker container exec budgetcontrol-ms-authtentication vendor/bin/phinx migrate